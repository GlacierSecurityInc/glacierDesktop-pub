<div class="login-form">
    <h3 class="login-form__title">Welcome to {{appInfo.APP_NAME}} Beta</h3>
    <div class="login-form__card">
        <form name="accountForm" ng-controller="LoginController">
            <div class="login-form__wrapper">
                <div class="login-form__input-group">
                    <span class="group-prepend oi" data-glyph="person"></span>
                    <input ng-model="credentials.login" class="login-form__input" type="text" placeholder="Glacier Username" required>
                </div>
            </div>
            <div class="login-form__wrapper">
                <div class="login-form__input-group with-right-addon">
                    <span class="group-prepend oi" data-glyph="lock-locked"></span>
                    <input ng-model="credentials.password" class="login-form__input" type="{{showPassword ? 'text' : 'password'}}" placeholder="Password" required>
                    <span ng-click="showPassword = !showPassword" class="right-addon">
                        <span ng-show="showPassword">
                            <i class="fas fa-eye-slash"></i>
                        </span>
                        <span ng-show="!showPassword">
                            <i class="fas fa-eye"></i>
                        </span>
                    </span>
                </div>
            </div>
            <div class="login-form__wrapper">
                <button class="login-form__button" ng-click="addAccountAndLoginAction()" ng-disabled="loggingIn || accountForm.$invalid" disabled>
                    {{loggingIn ? '' : 'Log In'}}
                    <sa-spinner-circular-fixed
                        size="1em"
                        thickness="200"
                        speed="200"
                        color="rgb(5,93,228)"
                        secondaryColor="#1a1d21"
                        ng-show="loggingIn === true">
                    </sa-spinner-circular-fixed>
                </button>
            </div>
            <div class="login-form__wrapper">
                <p class="login-form__input-help" ng-show="error !== null">{{error}}</p>
            </div>
            <div class="login-form__credentials-message">
                Credentials stored via <a href="https://atom.github.io/node-keytar/" target="_blank">Keychain</a>
            </div>
        </form>
    </div>
</div>
<ng-include src="'./app/views/shared/_footer.html'"></ng-include>
